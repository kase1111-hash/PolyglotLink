# Bump2Version Configuration
# Usage:
#   bump2version patch  # 0.1.0 -> 0.1.1
#   bump2version minor  # 0.1.0 -> 0.2.0
#   bump2version major  # 0.1.0 -> 1.0.0

[tool.bumpversion]
current_version = "0.1.0"
parse = "(?P<major>\\d+)\\.(?P<minor>\\d+)\\.(?P<patch>\\d+)"
serialize = ["{major}.{minor}.{patch}"]
search = "{current_version}"
replace = "{new_version}"
commit = true
tag = true
tag_name = "v{new_version}"
tag_message = "Release version {new_version}"
commit_message = "Bump version: {current_version} â†’ {new_version}"

# Files to update
[[tool.bumpversion.files]]
filename = "pyproject.toml"
search = 'version = "{current_version}"'
replace = 'version = "{new_version}"'

[[tool.bumpversion.files]]
filename = "polyglotlink/__init__.py"
search = '__version__ = "{current_version}"'
replace = '__version__ = "{new_version}"'

[[tool.bumpversion.files]]
filename = "polyglotlink/app/cli.py"
search = 'version="{current_version}"'
replace = 'version="{new_version}"'
