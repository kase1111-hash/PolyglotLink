version: '3.8'

services:
  # PolyglotLink Core Application
  polyglotlink:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: polyglotlink-core
    restart: unless-stopped
    ports:
      - "8080:8080"   # HTTP ingress
      - "5683:5683"   # CoAP
      - "8081:8081"   # WebSocket
    environment:
      - POLYGLOTLINK_ENV=production
      - REDIS_URL=redis://redis:6379/0
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - MQTT_BROKER_HOST=mosquitto
      - MQTT_BROKER_PORT=1883
      - TIMESCALE_URL=postgresql://postgres:postgres@timescaledb:5432/iot
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    depends_on:
      - redis
      - mosquitto
      - kafka
    networks:
      - polyglotlink-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: polyglotlink-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - polyglotlink-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MQTT Broker
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: polyglotlink-mosquitto
    restart: unless-stopped
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./config/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
      - mosquitto-data:/mosquitto/data
      - mosquitto-log:/mosquitto/log
    networks:
      - polyglotlink-network

  # Kafka + Zookeeper
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: polyglotlink-zookeeper
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-log:/var/lib/zookeeper/log
    networks:
      - polyglotlink-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: polyglotlink-kafka
    restart: unless-stopped
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka-data:/var/lib/kafka/data
    depends_on:
      - zookeeper
    networks:
      - polyglotlink-network

  # TimescaleDB (Time-series)
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: polyglotlink-timescaledb
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: iot
    volumes:
      - timescale-data:/var/lib/postgresql/data
      - ./scripts/init-timescale.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - polyglotlink-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  polyglotlink-network:
    driver: bridge

volumes:
  redis-data:
  mosquitto-data:
  mosquitto-log:
  zookeeper-data:
  zookeeper-log:
  kafka-data:
  timescale-data:
