apiVersion: v1
kind: Service
metadata:
  name: polyglotlink
  labels:
    app: polyglotlink
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: metrics
      protocol: TCP
  selector:
    app: polyglotlink
---
apiVersion: v1
kind: Service
metadata:
  name: polyglotlink-headless
  labels:
    app: polyglotlink
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: http
      port: 8080
      targetPort: http
  selector:
    app: polyglotlink
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: polyglotlink
  labels:
    app: polyglotlink
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - api.polyglotlink.io
      secretName: polyglotlink-tls
  rules:
    - host: api.polyglotlink.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: polyglotlink
                port:
                  name: http
