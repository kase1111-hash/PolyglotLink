apiVersion: v1
kind: ConfigMap
metadata:
  name: polyglotlink-config
  labels:
    app: polyglotlink
    environment: production
data:
  POLYGLOTLINK_ENV: "production"
  LOG_LEVEL: "WARNING"
  LOG_FORMAT: "json"

  # HTTP Settings
  HTTP_HOST: "0.0.0.0"
  HTTP_PORT: "8080"
  HTTP_PATH_PREFIX: "/ingest"

  # MQTT Settings
  MQTT_ENABLED: "true"
  MQTT_QOS: "2"
  MQTT_TLS_ENABLED: "true"

  # Metrics
  METRICS_ENABLED: "true"
  METRICS_PORT: "9090"

  # Health Check
  HEALTH_PORT: "8081"

  # LLM Settings
  LLM_MODEL: "gpt-4o"
  LLM_TEMPERATURE: "0.1"
  LLM_MAX_RETRIES: "5"
  EMBEDDING_MODEL: "text-embedding-3-small"
  EMBEDDING_THRESHOLD: "0.85"

  # Cache Settings
  CACHE_TTL: "86400"

  # Security
  API_KEY_REQUIRED: "true"
  RATE_LIMIT: "10000"
