apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: polyglotlink
  labels:
    app: polyglotlink
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: polyglotlink
  minReplicas: 3
  maxReplicas: 20
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
    - type: Pods
      pods:
        metric:
          name: polyglotlink_messages_processed_rate
        target:
          type: AverageValue
          averageValue: "1000"
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
        - type: Pods
          value: 4
          periodSeconds: 15
      selectPolicy: Max
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: polyglotlink
  labels:
    app: polyglotlink
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: polyglotlink
